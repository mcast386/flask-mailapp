<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="{{url_for('static', filename='email.png')}}">
    <link rel="stylesheet"  type="text/css" href="{{url_for('static', filename='mailapp.css')}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>ADDMAIL</title>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <div class="container">
    <h1 id="titulo"> SERVEI ACTUALITZACIÓ MAIL</h1>
    <h3> Introdueix el nom i el correu electrònic que vols afegir</h3>
    <form action = "{{url_for('addmail')}}" method = "post">
        <div class="mb-3 mt-3">
            <label for="nom" class="form-label required">Nom:</label>
            <input type="text" name="nom" id="nom" class="form-control" required/>
        </div>
        <div class="mb-3">
            <label for="correu" class="form-label required">Correu electrònic:</label>
            <input type="email" name="correu" id="correu" class="form-control" required/>
        </div>
        <div class="form-check mb-3">
            <input type="checkbox" id="modif" name="modif" value="True" class="form-check-input"/>
            <label for="modif" class="form-check-label">Modifica si ja existeix però és diferent</label>
        </div>
        <input type = "submit" value = "AFEGIR" class="btn btn-primary"/>
     </form>
     <h4 class="text-enlace">
        Pots consultar els correus a l'enllaç <a href="{{url_for('getmail')}}" target="_blank">GETMAIL</a>
     </h4>
    </div>
</body>
</html>
